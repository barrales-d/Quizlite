    <div class="container text-center">
        <h1 class="">Quiz!</h1>
        <div class="card p-5 m-2">
            <div class="row">
                <div class="col-6">
                    <p id="scoreCount">Score: </p>
                </div>
                <div class="col-6" id="questionCount">
                    <p>Questions: </p>
                </div>
            </div>

            <div class="row">
                <div class="card col-12 p-4">
                    <h4 id="questionDisplay">This is the question</h4>
                </div>
            </div>

            <div class="mt-3" id="answerDisplay">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary m-1 px-4 py-3 w-100" type="button" data-choice="0">&square;</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success m-1 px-4 py-3 w-100" type="button" data-choice="1">&triangle;</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-danger m-1 px-4 py-3 w-100" type="button" data-choice="2">&cir;</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-warning m-1 px-4 py-3 w-100" type="button" data-choice="3">&diam;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
