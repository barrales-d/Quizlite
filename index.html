<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="bg-dark text-light">
        <div class="container">
            <div class="row pt-3">
                <div class="col-6">
                    <h1>Quiz Title</h1>
                </div>
                <div class="col-6 flush-nav">
                    <ul class="nav nav-tabs border-0 justify-content-end">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-capitalize" data-bs-toggle="dropdown" href="#"
                                role="button" aria-expanded="false" id="tabTitle"></a>
                            <ul class="dropdown-menu" id="navigationTabs">
                                <li><a class="dropdown-item" href="#">Pokemon</a></li>
                                <li><a class="dropdown-item" href="#">Anime</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </header>

    <div class="tab-content container text-center">
        <h1 class="text-capitalize py-3" id="quizTitle">quiz!</h1>
        <div class="row m-1">
            <div class="col-6">
                <button class="btn btn-outline-dark w-100" type="button" id="previousBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M15.28 5.22a.75.75 0 0 1 0 1.06L9.56 12l5.72 5.72a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-6.25-6.25a.75.75 0 0 1 0-1.06l6.25-6.25a.75.75 0 0 1 1.06 0Z">
                        </path>
                    </svg>
                    <span class="visually-hidden">Previous</span>
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-dark w-100" type="button" id="nextBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M8.72 18.78a.75.75 0 0 1 0-1.06L14.44 12 8.72 6.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018l6.25 6.25a.75.75 0 0 1 0 1.06l-6.25 6.25a.75.75 0 0 1-1.06 0Z">
                        </path>
                    </svg>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-12">
            <div class="card p-5 m-2">
                <div class="row">
                    <div class="col-6">
                        <p id="scoreCount">Score: </p>
                    </div>
                    <div class="col-6">
                        <p id="questionCount">Questions: </p>
                    </div>
                </div>
                <div class="row" id="feedbackContainer"></div>
                <div class="row">
                    <div class="card border-dark col-12 p-4">
                        <h4 id="questionDisplay"></h4>
                    </div>
                </div>
                <div class="mt-3" id="answerDisplay">
                </div>
            </div>
        </div>
        <div class="text-center" id="resetContainer">
        </div>
    </div>

    <!-- Modal for when you complete quiz! -->
    <div class="container">
        <div class="modal fade" id="quizCompleted" tabindex="-1" role="dialog" aria-labelledby="quizCompletedLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header row mx-1">
                        <h4 class="col-11 modal-title" id="quizCompletedLabel">Quiz Results!</h4>
                        <button type="button" class="col-1 btn btn-outline-secondary close" data-dismiss="modal"
                            data-click="closeModal" aria-label="Close">
                            <span aria-hidden="true" data-click="closeModal">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center" id="quizModalBody">
                    </div>
                    <div class="modal-footer mx-1">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            data-click="closeModal">Close</button>
                        <button type="button" class="btn btn-primary" data-click="resetQuiz">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/quiz_questions.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
