<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Quiz Title</h1>
                </div>
                <div class="col-6">
                    <nav class="nav nav-bar nav-bar-tabs">
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <h1 class="">Quiz!</h1>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-dark w-100" type="button" id="previousBtn">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark w-100" type="button" id="nextBtn">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-12">
            <div class="card p-5 m-2">
                <div class="row">
                    <div class="col-6">
                        <p id="scoreCount">Score: </p>
                    </div>
                    <div class="col-6" id="questionCount">
                        <p>Questions: </p>
                    </div>
                </div>
                <div class="row" id="feedbackContainer"></div>
                <div class="row">
                    <div class="card col-12 p-4">
                        <h4 id="questionDisplay">This is the question</h4>
                    </div>
                </div>
                <div class="mt-3" id="answerDisplay">
                </div>
            </div>
        </div>
        <div class="col-12 text-center" id="resetContainer">
        </div>
    </div>

    <!-- Modal for when you complete quiz! -->
    <div class="container">
        <div class="modal fade" id="quizCompleted" tabindex="-1" role="dialog" aria-labelledby="quizCompletedLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header row mx-1">
                        <h4 class="col-11 modal-title" id="quizCompletedLabel">Quiz Results!</h4>
                        <button type="button" class="col-1 btn btn-secondary close" data-dismiss="modal" data-click="closeModal"
                            aria-label="Close">
                            <span aria-hidden="true" data-click="closeModal">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="quizModalBody">
                    </div>
                    <div class="modal-footer mx-1">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            data-click="closeModal">Close</button>
                        <button type="button" class="btn btn-primary" data-click="resetQuiz">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/modal.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
