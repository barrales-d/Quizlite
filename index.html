<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Quiz Title</h1>
                </div>
                <div class="col-6">
                    <nav class="nav nav-bar nav-bar-tabs">
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <h1 class="">Quiz!</h1>
        <div class="card p-5 m-2">
            <div class="row">
                <div class="col-6">
                    <p id="scoreCount">Score: </p>
                </div>
                <div class="col-6" id="questionCount">
                    <p>Questions: </p>
                </div>
            </div>
            <div class="row" id="feedbackContainer"></div>
            <div class="row">
                <div class="card col-12 p-4">
                    <h4 id="questionDisplay">This is the question</h4>
                </div>
            </div>
            <div class="mt-3" id="answerDisplay">
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
